<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <canvas id="canvas-basic"></canvas>
    <h:outputStylesheet library="css" name="styles.css"/>
    <div class="main">
        <div class="block" style="padding:3%;">
            <div style="font-size:25px;">
                <div>
                    Выполнил Орчиков Даниил Валерьевич
                </div>
                <div>
                    Группа P3211 Вариант 4135
                </div>
            </div>
            <div>
                <p:poll interval="1" update="clock" process="@this"/>
                <h:outputText id="clock" value="#{clockBean.htmlContent}" escape="false"/>
            </div>
            <h:form style="padding: 0">
                <h:commandButton id="submit" action="goToMain" value="#{msg['to_main']}"/>
            </h:form>
        </div>
    </div>
</h:body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var granimInstance = new Granim({
        element: '#canvas-basic',
        direction: 'left-right',
        isPausedWhenNotInView: true,
        states: {
            "default-state": {
                gradients: [
                    ['#ff9966', '#ff5e62'],
                    ['#00F260', '#0575E6'],
                    ['#e1eec3', '#f05053']
                ]
            }
        }
    });
</script>
</html>
