<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Проверка поподания в область</title>
    <link rel="icon" href="data/icon.png"></link>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="styles.css"/>
    <div class="radial-gradient"></div>
    <div class="main">
        <div class="container">
            <div class="block">
                <h:form>
                    <h:commandButton id="submit" action="goToClock" value="К часам"/>
                </h:form>
            </div>
            <div class="block">
                <ui:include src="/form.xhtml"/>
            </div>
        </div>
        <div class="block" style="padding: 3%;">
            <ui:include src="/svg.xhtml"/>
        </div>
        <div class="container">
            <div class="block">
                <h:form>
                    <h:commandButton onclick="removeAllPoint()" action="#{collectionBean.clearCollection()}"
                                     value="Очистить"/>
                </h:form>
            </div>
            <div class="block">
                <div style="margin: 20px 20px 10px 20px;">
                    <ui:include src="/table.xhtml"/>
                </div>
            </div>
        </div>
    </div>
</h:body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<h:outputScript library="js" name="svg.js"/>
<h:outputScript library="js" name="validation.js"/>
</html>
